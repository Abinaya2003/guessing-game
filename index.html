<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guessing Game</title>
</head>
<body>
    
    <h1>Guessing🤔 Game😜</h1>
    <h2>Let's😎 do the magic🤡🤠</h2>
    <input style="background-color:#47413e;" type="number" name="number" id="number-input" min="1" max="100">

    <button id="guess">Submit</button>

    <button onclick=location.reload() style="background-color:#33an39;">Reset</button>

    <div id="result"></div>

    <div id="history"></div>
    
    <script src="script.js"></script>
</body>
</html>
